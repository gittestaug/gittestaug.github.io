<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Redirection</title>
</head>
<body>
    <input type="url" placeholder="Type url here" id="myInput">
    <br>
    <button type="button" onclick="getInputValue();">Go</button>
    <div id="status"/>
    <script>
        function getInputValue(){
            var inputVal = document.getElementById("myInput").value;
            document.getElementById("status").innerHTML = "Redirect in 3 seconds";
            setTimeout(function () {
                document.getElementById("status").innerHTML = "Redirect in 2 seconds";
                setTimeout(function () {
                    document.getElementById("status").innerHTML = "Redirect in 1 seconds";
                    setTimeout(function () {
                        document.getElementById("status").innerHTML = "Redirect in 0 seconds";
                        window.location.href = inputVal;
                    }, 1000);
                }, 1000);
                window.location.href = inputVal;
            }, 1000);
        }
    </script>
</body>
</html>
